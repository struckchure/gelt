<section
  style="
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #333;
    color: white;
  "
>
  <h4>{{ .Title }}</h4>

  <div style="display: flex; gap: 6px">
    Stacks: {{ range .Stacks }}<span>{{ . }}</span>{{ end }}
  </div>
</section>
