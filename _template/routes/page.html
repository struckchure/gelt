<h4>{{ .Title }}</h4>

<pre
  x-data="{ stacks: {{ json .Stacks }}, isLast(idx) { return idx === {{ json .Stacks }}.length - 1 } }"
>
  Gelt := []string{<template x-for="(stack, idx) in stacks">
    <span x-text="stack +  (isLast(idx) ? '' : ', ')"></span>
  </template>}
</pre>

<img src="/images/logo.png" />

<button
  x-data="{ count: 0 }"
  @click="count++"
  x-text="'Count : ' + count"
></button>
