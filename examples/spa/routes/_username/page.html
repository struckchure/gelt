<ul x-data="{ names: {{ json .Names }} }">
  <template x-for="name in names">
    <li x-text="name"></li>
  </template>
</ul>
<a href="/posts">Posts</a>
<div
  x-data="{ open: false }"
  x-init="$watch('open', value => console.log('data change: ', value))"
>
  <button x-on:click="open =! open">Toggle Dropdown</button>

  <div x-show="open">Dropdown Contents...</div>
</div>
